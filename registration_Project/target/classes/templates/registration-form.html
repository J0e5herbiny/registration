<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Registration Form</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">


	<style>
	{
	height: 100%;
}

body.my-login-page {
	background-color: #f7f9fb;
	font-size: 14px;
}

.my-login-page .card-wrapper {
	width: 400px;
}

.my-login-page .card {
	border-color: transparent;
	box-shadow: 0 4px 8px rgba(0,0,0,.05);
}

.my-login-page .card.fat {
	padding: 10px;
}

.my-login-page .card .card-title {
	margin-bottom: 30px;
}

.my-login-page .form-control {
	border-width: 2.3px;
}

.my-login-page .form-group label {
	width: 100%;
}

.my-login-page .btn.btn-block {
	padding: 12px 10px;
}


@media screen and (max-width: 425px) {
	.my-login-page .card-wrapper {
		width: 90%;
		margin: 0 auto;
	}
}

@media screen and (max-width: 320px) {
	.my-login-page .card.fat {
		padding: 0;
	}

	.my-login-page .card.fat .card-body {
		padding: 15px;
	}
}

	</style>


</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper" style="margin-top: 15px; margin-bottom: 20px;">

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">Register New User</h4>

							<!-- Registration Form -->
							<form method="POST"
								  th:action="@{/register/processRegistrationForm}"
								  th:object="${crmUser}"
								  class="my-login-validation">


								<!-- Check for registration error -->
								<div class="form-group">
								<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10 text-center">
									Registration Error
								</div>
								</div>

								<!-- User name -->
								<div style="margin-bottom: 25px" class="input-group">
<!--									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
									<input id="name" name="name" type="text" th:field="*{userName}" placeholder="username (*)" class="form-control" />
								</div>

								<div th:if="${#fields.hasErrors('userName')}"
									 style="margin-bottom: 25px" class="text-danger">
									<ul>
										<li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
									</ul>
								</div>


								<!-- Password -->
								<div style="margin-bottom: 25px" class="form-group">
<!--									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
									<input id="password" name="password" type="password" th:field="*{password}" placeholder="password (*)" class="form-control" th:errorclass="fieldError"  data-eye/>
								</div>
								<div th:if="${#fields.hasErrors('password')}"
									 style="margin-bottom: 25px" class="text-danger">
									<ul>
										<li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
									</ul>
								</div>

								<!-- Confirm Password -->
								<div style="margin-bottom: 25px" class="form-group">
<!--									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
									<input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" th:errorclass="fieldError"  data-eye/>
								</div>
								<div th:if="${#fields.hasErrors('matchingPassword')}"
									 style="margin-bottom: 25px" class="text-danger">
									<ul>
										<li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
									</ul>
								</div>


								<!-- First name -->
								<div style="margin-bottom: 25px" class="input-group">
<!--									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
									<input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control" th:errorclass="fieldError" />
								</div>
								<div th:if="${#fields.hasErrors('firstName')}"
									 style="margin-bottom: 25px" class="text-danger">
									<ul>
										<li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
									</ul>
								</div>

								<!-- Last name -->
								<div style="margin-bottom: 25px" class="input-group">
<!--									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
									<input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" th:errorclass="fieldError" />
								</div>
								<div th:if="${#fields.hasErrors('lastName')}"
									 style="margin-bottom: 25px" class="text-danger">
									<ul>
										<li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
									</ul>
								</div>


								<!-- Email -->
								<div style="margin-bottom: 25px" class="input-group">
<!--									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
									<input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" th:errorclass="fieldError" />
								</div>
								<div th:if="${#fields.hasErrors('email')}"
									 style="margin-bottom: 25px" class="text-danger">
									<ul>
										<li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
									</ul>
								</div>

								<!-- Register Button -->
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>


								<div class="mt-4 text-center">
									Already have an account? <a th:href="@{/loginAuthPage}">Login</a>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script> 'use strict';
$(function() {

	$("input[type='password'][data-eye]").each(function(i) {
		var $this = $(this),
			id = 'eye-password-' + i,
			el = $('#' + id);

		$this.wrap($("<div/>", {
			style: 'position:relative',
			id: id
		}));

		$this.css({
			paddingRight: 60
		});
		$this.after($("<div/>", {
			html: 'Show',
			class: 'btn btn-primary btn-sm',
			id: 'passeye-toggle-'+i,
		}).css({
				position: 'absolute',
				right: 10,
				top: ($this.outerHeight() / 2) - 12,
				padding: '2px 7px',
				fontSize: 12,
				cursor: 'pointer',
		}));

		$this.after($("<input/>", {
			type: 'hidden',
			id: 'passeye-' + i
		}));

		var invalid_feedback = $this.parent().parent().find('.invalid-feedback');

		if(invalid_feedback.length) {
			$this.after(invalid_feedback.clone());
		}

		$this.on("keyup paste", function() {
			$("#passeye-"+i).val($(this).val());
		});
		$("#passeye-toggle-"+i).on("click", function() {
			if($this.hasClass("show")) {
				$this.attr('type', 'password');
				$this.removeClass("show");
				$(this).removeClass("btn-outline-primary");
			}else{
				$this.attr('type', 'text');
				$this.val($("#passeye-"+i).val());
				$this.addClass("show");
				$(this).addClass("btn-outline-primary");
			}
		});
	});

	$(".my-login-validation").submit(function() {
		var form = $(this);
        if (form[0].checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
		form.addClass('was-validated');
	});
});

	</script>


</body>
</html>
